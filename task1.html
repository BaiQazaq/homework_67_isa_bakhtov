<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <input id="add-item-btn" type="button" value="Push">
    </div>

    <script>
        let button= document.getElementById('add-item-btn');
        button.onclick = function(){
            const div = document.createElement('div')
            div.innerHTML = '<div id="modal" style="width: 25px; height: 100vh; width: 100%; position: absolute; z-index: 100; top: 0; left: 0; display: flex; flex-direction: column; align-items: center; background: gray; margin: auto" >somthing <button id="modal-btn" style="margin-left: 10px; padding: 5px; height: 30px; width: 80px">close</button></div>'
            container.appendChild(div)
            const buttonModal= document.getElementById('modal-btn');
            buttonModal.onclick = function() {
                div.style.display='none'
                buttonModal.onclick = null;
            }
            setTimeout(function(){
                div.style.display='none'
            }, 5000);
        }
    </script>
</body>
</html>
