<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <input id="add-item-btn" type="button" value="Push">
    </div>

    <script>
        let button= document.getElementById('add-item-btn');
        button.onclick = function(){
            const div = document.createElement('div')
            div.innerHTML = '<div id="modal">somthing <button id="modal-btn">close</button></div>'
            container.appendChild(div)
            const buttonModal= document.getElementById('modal-btn');
            buttonModal.onclick = function() {
                div.style.display='none'
                buttonModal.onclick = null;
            }
            setTimeout(function(){
                div.style.display='none'
            }, 5000);
        }
        
    </script>
</body>
</html>
